<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-center">
            <p id="title">Guess Game</p>
            
            <div class="screen">
                <p id="guess-count">Guess Count: 3</p>
                <p id="screen-text">Lorem ipsum, dolor sit amet consectetur 
                    adipisicing elit. Incidunt, aliquam.</p>
                <div class="win-number">0</div>
            </div>
            <div class="start active">
                <button class="start-btn">START</button>
            </div>

            <div class="show-play">
                <div class="guess">
                    <label for="guess-number">Guess a number</label>
                    <input type="number" id="guess-number">
                    <div class="enter">
                        <button class="enter-btn">Enter</button>
                    </div>
                </div>
            </div>

            <div class="play-again">
                <button class="play-again-btn">PLAY AGAIN</button>
            </div>

            <div class="exit">
                <button class="exit-btn">Exit</button>
            </div>

            

            
        </div>     
    </div>
    <script src="script.js"></script>
</body>
</html>
